    <script>
        function del() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You want to delete the selected data?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }
        function save() {
            Swal.fire({
                position: 'mid',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
            })
        }
        function meme() {

                width: 600,
                padding: '3em',
                color: '#716add',
                background: '#fff url(https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif)',
                backdrop: `

                    url('https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif')
                    left top
                    no-repeat
                `
